const IconMap = { Code, Cpu, Globe, Layers, Terminal, Database, Heart, Briefcase, Book, Award, GraduationCap, FileBadge, Languages, Bike, Camera, Menu, Handshake, User, Zap, FolderOpen, Dumbbell };

        // Helper: Create Icon Sprite using Canvas
        const createIconSprite = (emoji) => {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, 128, 128);
            ctx.font = "90px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillStyle = "#ffffff";
            ctx.fillText(emoji, 64, 68);
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(0.7, 0.7, 0.7); 
            return sprite;
        };

        // Helper: Get Icosahedron Vertices manually for 12 points
        const getIcosahedronVertices = (radius) => {
            const t = (1 + Math.sqrt(5)) / 2;
            const points = [
                [-1, t, 0], [1, t, 0], [-1, -t, 0], [1, -t, 0],
                [0, -1, t], [0, 1, t], [0, -1, -t], [0, 1, -t],
                [t, 0, -1], [t, 0, 1], [-t, 0, -1], [-t, 0, 1]
            ];
            return points.map(p => new THREE.Vector3(p[0], p[1], p[2]).normalize().multiplyScalar(radius));
        };

        // --- 3D SCENE COMPONENT ---
        const Scene3D = ({ activeSection, onSectionSelect }) => {
            const mountRef = useRef(null);
            const sceneRef = useRef(null);
            const rendererRef = useRef(null);
            const cameraRef = useRef(null);
            const frameIdRef = useRef(null);
            
            const activeSectionRef = useRef(activeSection);

            useEffect(() => {
                activeSectionRef.current = activeSection;
            }, [activeSection]);

            const mouse = useRef(new THREE.Vector2());
            const raycaster = useRef(new THREE.Raycaster());
            const isDragging = useRef(false);
            const previousMouse = useRef({ x: 0, y: 0 });

            const icosahedronRef = useRef(null);
            const markersRef = useRef([]);

            // Responsive Orbit Position
            const getOrbitPos = () => {
                // If screen width < 768 (Mobile), move camera back
                return window.innerWidth < 768 
                    ? new THREE.Vector3(0, 0, 9.5) 
                    : new THREE.Vector3(0, 0, 6.5);
            };

            const ZOOM_POS = new THREE.Vector3(0, 0, 1.5); 

            useEffect(() => {
                if (!mountRef.current) return;
                markersRef.current = [];

                // 1. Setup
                const scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x000000, 0.02);
                sceneRef.current = scene;

                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.copy(getOrbitPos());
                cameraRef.current = camera;

                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                mountRef.current.appendChild(renderer.domElement);
                rendererRef.current = renderer;

                // 2. Objects
                const geometry = new THREE.IcosahedronGeometry(2.0, 0);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0x888888, wireframe: true, transparent: true, opacity: 0.15 
                });
                const icosahedron = new THREE.Mesh(geometry, material);
                icosahedronRef.current = icosahedron;
                scene.add(icosahedron);

                const innerGeo = new THREE.SphereGeometry(1.2, 32, 32);
                const innerMat = new THREE.MeshBasicMaterial({
                    color: 0x007aff, transparent: true, opacity: 0.05, blending: THREE.AdditiveBlending
                });
                const glow = new THREE.Mesh(innerGeo, innerMat);
                scene.add(glow);

                // 3. Markers
                const uniqueVertices = getIcosahedronVertices(2.0);
                SECTIONS_CONFIG.forEach((section, index) => {
                    const vertex = uniqueVertices[index % uniqueVertices.length];
                    const group = new THREE.Group();
                    group.position.copy(vertex);
                    
                    const markerGeo = new THREE.IcosahedronGeometry(0.55, 0);
                    const markerMat = new THREE.MeshBasicMaterial({ 
                        color: 0xffffff, wireframe: true, transparent: true, opacity: 0.6 
                    });
                    const markerMesh = new THREE.Mesh(markerGeo, markerMat);
                    group.add(markerMesh);

                    const sprite = createIconSprite(section.emoji);
                    group.add(sprite);
                    
                    const hitGeo = new THREE.SphereGeometry(0.75, 16, 16);
                    const hitMat = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0 });
                    const hitTarget = new THREE.Mesh(hitGeo, hitMat);
                    hitTarget.userData = { id: section.id, label: section.label };
                    group.add(hitTarget);

                    icosahedron.add(group); 
                    markersRef.current.push({ group, mesh: markerMesh, sprite: sprite, hit: hitTarget, id: section.id });
                });

                // 4. Stars
                const starGeo = new THREE.BufferGeometry();
                const starCount = 1500;
                const posArray = new Float32Array(starCount * 3);
                for(let i = 0; i < starCount * 3; i++) {
                    posArray[i] = (Math.random() - 0.5) * 40;
                }
                starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                const starMat = new THREE.PointsMaterial({ size: 0.02, color: 0xffffff, transparent: true, opacity: 0.4 });
                const stars = new THREE.Points(starGeo, starMat);
                scene.add(stars);

                // -- HANDLERS --
                
                // Unified logic for rotation
                const handleRotation = (clientX, clientY) => {
                     if (activeSectionRef.current) return;
                    const deltaX = clientX - previousMouse.current.x;
                    const deltaY = clientY - previousMouse.current.y;
                    icosahedron.rotation.y += deltaX * 0.005;
                    icosahedron.rotation.x += deltaY * 0.005;
                    previousMouse.current = { x: clientX, y: clientY };
                };

                // Mouse Events
                const onMouseDown = (e) => {
                    if (activeSectionRef.current) return;
                    isDragging.current = true;
                    previousMouse.current = { x: e.clientX, y: e.clientY };
                };

                const onMouseMove = (e) => {
                    mouse.current.x = (e.clientX / window.innerWidth) * 2 - 1;
                    mouse.current.y = -(e.clientY / window.innerHeight) * 2 + 1;
                    if (isDragging.current) {
                        handleRotation(e.clientX, e.clientY);
                    }
                };
                
                const onMouseUp = () => { isDragging.current = false; };

                // Touch Events (Mobile Support)
                const onTouchStart = (e) => {
                    if (activeSectionRef.current || e.touches.length > 1) return;
                    isDragging.current = true;
                    const touch = e.touches[0];
                    previousMouse.current = { x: touch.clientX, y: touch.clientY };
                    // We also update mouse ref for raycasting logic
                    mouse.current.x = (touch.clientX / window.innerWidth) * 2 - 1;
                    mouse.current.y = -(touch.clientY / window.innerHeight) * 2 + 1;
                };

                const onTouchMove = (e) => {
                    if (!isDragging.current || e.touches.length > 1) return;
                    const touch = e.touches[0];
                    // Update mouse position for logic
                    mouse.current.x = (touch.clientX / window.innerWidth) * 2 - 1;
                    mouse.current.y = -(touch.clientY / window.innerHeight) * 2 + 1;
                    
                    handleRotation(touch.clientX, touch.clientY);
                };

                const onTouchEnd = () => { isDragging.current = false; };

                const onClick = (e) => {
                    if (activeSectionRef.current) return;
                    raycaster.current.setFromCamera(mouse.current, camera);
                    const targets = markersRef.current.map(m => m.hit);
                    const intersects = raycaster.current.intersectObjects(targets, true);
                    if (intersects.length > 0) {
                        onSectionSelect(intersects[0].object.userData.id);
                    }
                };

                const onResize = () => {
                    const width = window.innerWidth;
                    const height = window.innerHeight;
                    camera.aspect = width / height;
                    camera.updateProjectionMatrix();
                    renderer.setSize(width, height);
                    
                    // Adjust camera Z if not in active mode
                    if (!activeSectionRef.current) {
                        const newPos = getOrbitPos();
                        // Smooth transition not needed for resize, just snap
                        camera.position.set(newPos.x, newPos.y, newPos.z);
                    }
                };

                // Attach Listeners
                window.addEventListener('mousedown', onMouseDown);
                window.addEventListener('mousemove', onMouseMove);
                window.addEventListener('mouseup', onMouseUp);
                
                // Add Touch Listeners
                window.addEventListener('touchstart', onTouchStart, { passive: false });
                window.addEventListener('touchmove', onTouchMove, { passive: false });
                window.addEventListener('touchend', onTouchEnd);
                
                window.addEventListener('click', onClick);
                window.addEventListener('resize', onResize);

                // Animation Loop
                const animate = () => {
                    frameIdRef.current = requestAnimationFrame(animate);
                    const time = Date.now() * 0.001;
                    const active = activeSectionRef.current;

                    if (!active) {
                        const swayTarget = new THREE.Vector3(Math.cos(time * 0.3) * 0.2, Math.sin(time * 0.5) * 0.3, 0);
                        icosahedron.position.lerp(swayTarget, 0.05);
                        if (!isDragging.current) {
                            icosahedron.rotation.y += 0.001;
                            icosahedron.rotation.x += 0.0005;
                        }
                        
                        // Lerp back to correct orbit position (desktop vs mobile)
                        const targetOrbit = getOrbitPos();
                        camera.position.lerp(targetOrbit, 0.04);
                        camera.lookAt(0, 0, 0);
                        
                        // Raycasting
                        raycaster.current.setFromCamera(mouse.current, camera);
                        const targets = markersRef.current.map(m => m.hit);
                        const intersects = raycaster.current.intersectObjects(targets);
                        markersRef.current.forEach(m => {
                            m.mesh.rotation.y += 0.01;
                            m.mesh.rotation.z += 0.01;
                            if (intersects.length > 0 && intersects[0].object === m.hit) {
                                m.mesh.scale.lerp(new THREE.Vector3(1.2, 1.2, 1.2), 0.1);
                                m.mesh.material.color.setHex(0x007aff);
                                m.sprite.scale.lerp(new THREE.Vector3(1.0, 1.0, 1.0), 0.1);
                                document.body.style.cursor = 'pointer';
                            } else {
                                m.mesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                                m.mesh.material.color.setHex(0xffffff);
                                m.sprite.scale.lerp(new THREE.Vector3(0.7, 0.7, 0.7), 0.1);
                            }
                        });
                        if (intersects.length === 0) document.body.style.cursor = 'default';
                    } else {
                        icosahedron.rotation.y += 0.0005;
                        icosahedron.position.lerp(new THREE.Vector3(0,0,0), 0.05);
                        camera.position.lerp(ZOOM_POS, 0.04);
                        camera.lookAt(0, 0, 0);
                    }
                    
                    const scale = 1 + Math.sin(time * 2) * 0.02;
                    glow.scale.set(scale, scale, scale);
                    renderer.render(scene, camera);
                };
                animate();

                return () => {
                    window.removeEventListener('mousedown', onMouseDown);
                    window.removeEventListener('mousemove', onMouseMove);
                    window.removeEventListener('mouseup', onMouseUp);
                    window.removeEventListener('touchstart', onTouchStart);
                    window.removeEventListener('touchmove', onTouchMove);
                    window.removeEventListener('touchend', onTouchEnd);
                    window.removeEventListener('click', onClick);
                    window.removeEventListener('resize', onResize);
                    cancelAnimationFrame(frameIdRef.current);
                    if (mountRef.current && renderer.domElement) {
                        mountRef.current.removeChild(renderer.domElement);
                    }
                    geometry.dispose();
                    material.dispose();
                };
            }, []);

            return <div ref={mountRef} className="fixed inset-0 z-0 touch-none" />;
